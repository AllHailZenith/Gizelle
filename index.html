<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Happy Valentines Day to my favorite person!</h1>
                <h1 class = "header_text">Will you be my Valentine?</h1>
            </div>
            <div class="gif_container">
                <img src="https://cdn.discordapp.com/attachments/914350068943970384/1207232095861346334/IMG_7468.png?ex=65dee580&is=65cc7080&hm=4fff20a4649c563a27dd7a094d03085679e4714cacaebec11c7a8232ee66f30e&" alt="Gizelle&Z">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
